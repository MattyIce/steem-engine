<div class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-delay="8000">
  <div class="toast-header <%= (data.isSuccess) ? 'success' : 'error' %>" >
    <i class="material-icons mr-1"><%= (data.isSuccess) ? 'check_circle_outline' : 'error_outline' %></i>
    
    <strong class="mr-auto">Steem Engine</strong>
    
    <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>

  </div>
  <div class="toast-body">
    <%= data.message %>
  </div>
</div>
